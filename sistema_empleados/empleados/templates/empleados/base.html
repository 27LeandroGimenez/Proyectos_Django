<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% block style %}{% endblock style %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d9e5d623d1.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="nav justify-content-evenly align-items-center bg-black text-white p-2">
        <a class="m-0" href="{% url 'lista-empleados' %}" style="color: white; font-size: 25px; text-decoration: none;"><i class="fa-solid fa-rectangle-list"></i> Empleados</a>
    {% if user.is_authenticated %}
        <span class=""><i class="fa-solid fa-user"></i> {{ user.get_username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-danger">Salir</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Ingresar</a>
    {% endif %}
    </nav>

    <div class="container-fluid" style="margin: 0; padding: 0;">

        {% block content %}{% endblock content %}

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>

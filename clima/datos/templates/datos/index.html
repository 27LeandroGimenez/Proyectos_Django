<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/d9e5d623d1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'datos/css/styles.css' %}">
</head>
<body>
    <header class="header">
        <h1 class="titulo">Aplicacion del clima</h1>
    </header>

    <div class="contenido">
        <div class="formulario">
            <form action="" method="GET">
                {% csrf_token %}
                <input type="text" placeholder="Ingrese ciudad..." name="q" class="form-control input-buscar">
                <button type="submit" class="btn btn-primary form-control boton-buscar">Buscar</button>
            </form>
        </div>

        <div class="datos">
            {% if error %}
                <p>{{ error }}</p>
            {% else %}
                <div>
                    <p>Lugar</p>
                    <p>Temperatura</p>
                    <p>Tiempo</p>
                </div>
                <hr>
                <div>
                    <p>{{ lugar }}</p>
                    <p>{{ temperatura }} Â°C</p>
                    <p><img src="http://openweathermap.org/img/w/{{ icono }}.png" alt="icono tiempo">{{descripcion}}</p>
                </div>
                </div>
            {% endif %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>

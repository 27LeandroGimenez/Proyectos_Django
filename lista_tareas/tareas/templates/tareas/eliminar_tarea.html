{% extends 'tareas/base.html' %}

{% block title %}Eliminar tarea{% endblock title %}

{% block content %} 
    <div class="container text-center mt-5">
        <form method="post">{% csrf_token %}
            <h4>Estas seguro que quieres eliminar esta tarea: "{{ object }}"?</h4>
            {{ form }}
            <div class="mt-5">
                <input type="submit" value="Confirmar" class="btn btn-primary">
                <a href="{% url 'index' %}" class="btn btn-success">Volver</a>
            </div>
        </form>
    </div>
{% endblock content%}
